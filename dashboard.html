<style>
:root {
    --accent: #00bcd4;
    --text-light: #b7c8d6;
    --text-dark: #e6f5f4;
    --radius: 12px;
}

body {
    margin: 0;
    padding: 0;
    overflow-y: auto;
    font-family: "Poppins", sans-serif;
    color: var(--text-dark);
    min-height: 100vh;
}

.dashboard-wrapper {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    width: 95%;
    max-width: 1400px;
    justify-content: center;
    padding: 1.5rem 0.5rem;
    box-sizing: border-box;
}

.dashboard-box {
    width: 100%;
    max-width: 1200px;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(10px);
    border-radius: var(--radius);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    padding: 1rem;
    display: flex;
    height: fit-content;
    flex-direction: column;
    align-items: center;
}

/* === Header === */
.dashboard-header {
    text-align: center;
    margin-bottom: 1rem;
}
.dashboard-header h1 {
    font-family: "Orbitron", sans-serif;
    font-size: 1.6rem;
    color: var(--accent);
    letter-spacing: 0.5px;
}
.dashboard-header p {
    color: var(--text-light);
    font-size: 0.9rem;
}

/* === Filter Row === */
.filter-row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 5px;
    width: 100%;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
}

.filter-box {
    background: rgba(255, 255, 255, 0.07);
    border-radius: var(--radius);
    padding: 0.5rem;
    text-align: center;
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: small;
    height: 50px;
}
.filter-box select{
    background-color: #00acc1;
    color: #000;
}
.filter-box select,
.filter-box button {
    width: 100%;
    padding: 5px;
    border-radius: var(--radius);
    border: none;
    outline: none;
    font-size: 0.8rem;
}

.filter-box button {
    background: var(--accent);
    color: #000;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}
.filter-box button:hover {
    background: #00acc1;
}

/* === Table === */
.table-container {
    width: 100%;
    background: rgba(255,255,255,0.07);
    border-radius: 8px;
    overflow-x: auto;
}
table {
    width: 100%;
    text-align: center;
    border-collapse: collapse;
    font-size: 0.8rem;
}
thead {
    background: var(--accent);
    color: #000;
    font-weight: 600;
}
th, td {
    padding: 10px 2px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
tbody tr:hover {
    background: rgba(255,255,255,0.05);
}
.no-data {
    text-align: center;
    padding: 0.8rem;
    color: var(--text-light);
    font-size: 0.75rem;
}

/* === Responsive === */
@media (max-width: 768px) {
    .filter-row {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media (max-width: 480px) {
    .dashboard-header h1 { font-size: 1.2rem; }
    .dashboard-header p { font-size: 0.8rem; }
    .filter-row { grid-template-columns: 1fr; }
    .filter-box { font-size: 0.75rem; }
    .filter-box select, .filter-box button { font-size: 0.75rem; padding: 0.35rem; }
    th, td { font-size: 0.7rem; padding: 0.35rem; }
}
</style>

<script>
const tableBody = document.getElementById("dataTableBody");
const noDataMsg = document.getElementById("noDataMsg");
const totalCount = document.getElementById("totalCount");
const monthSelect = document.getElementById("monthSelect");
const yearSelect = document.getElementById("yearSelect");
const filterBtn = document.getElementById("filterBtn");
const showAllBtn = document.getElementById("showAllBtn");

// populate years 2018â€“2025
for (let y = 2018; y <= 2025; y++) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    yearSelect.appendChild(opt);
}

// update total students
function updateTotalCount() {
    const visibleRows = [...tableBody.querySelectorAll("tr")].filter(row => row.style.display !== "none");
    totalCount.textContent = visibleRows.length;
}

// handle no data
function updateNoData() {
    const anyVisible = [...tableBody.querySelectorAll("tr")].some(row => row.style.display !== "none");
    noDataMsg.style.display = anyVisible ? "none" : "block";
}

// filter logic
filterBtn.addEventListener("click", () => {
    const selectedMonth = monthSelect.value;
    const selectedYear = yearSelect.value;
    if (!selectedMonth || !selectedYear) {
        alert("Please select both month and year!");
        return;
    }

    [...tableBody.querySelectorAll("tr")].forEach(row => {
        const dateCell = row.children[2].textContent.trim();
        const [year, month] = dateCell.split("-");
        if (year === selectedYear && month === selectedMonth) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    });

    updateTotalCount();
    updateNoData();
});

// show all button
showAllBtn.addEventListener("click", () => {
    [...tableBody.querySelectorAll("tr")].forEach(row => row.style.display = "");
    updateTotalCount();
    updateNoData();
});

// initial load
updateTotalCount();
updateNoData();
</script>


<!-- Script to show data from  local Storage -->
 <script>
    document.addEventListener("DOMContentLoaded", () => {
    const tableBody = document.getElementById("dataTableBody");
    const inquiries = JSON.parse(localStorage.getItem("inquiries")) || [];

    tableBody.innerHTML = ""; // clear existing rows

    inquiries.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${entry.sno}</td>
            <td>${entry.fullName}</td>
            <td>${entry.todayDate}</td>
            <td>${entry.phone}</td>
            <td>${entry.highestDegree}</td>
            <td>${entry.computerSkills}</td>
            <td>${entry.employmentStatus}</td>
            <td>${entry.maritalStatus}</td>
        `;
        tableBody.appendChild(row);
    });
});
